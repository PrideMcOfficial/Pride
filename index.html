<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrideMC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="background">
      <!-- Place animated background here -->
    </div>
    <div class="content">
      <!-- Server logo in the middle -->
      <img src="https://media.discordapp.net/attachments/1166291984382693378/1299049354644164790/minecraft_title.png?ex=671bc97d&is=671a77fd&hm=53905b0eaeacb8003877ffdef6669ed7866f6bc543a79086ebeefa91ce19e929&=&format=webp&quality=lossless&width=1025&height=273.png" alt="Server Logo" class="logo">
      
      <!-- Server IP and Discord Link -->
      <div class="info">
        <div class="server-ip">
          <h3>PLAY.YOURSERVER.COM</h3>
          <p>Click to Copy</p>
        </div>
        <div class="discord">
          <a href="https://discord.gg/your-invite" target="_blank">
            <img src="discord-icon.png" alt="Discord Icon">
            <span>Join Discord</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Navigation Section -->
  <nav class="navigation">
    <ul>
      <li>
        <a href="index.html"><img src="home-icon.png" alt="Home Icon">Home</a>

  <!-- Footer or additional content here -->

</body>
</html>

<!-- Copy to Clipboard Script -->
<script>
  const ipText = document.querySelector('.server-ip h3');
  ipText.addEventListener('click', () => {
    navigator.clipboard.writeText(ipText.textContent).then(() => {
      alert('Server IP copied to clipboard!');
    });
  });
</script>
</body>
</html>
